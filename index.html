<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"
      integrity="sha512-quHCp3WbBNkwLfYUMd+KwBAgpVukJu5MncuQaWXgCrfgcxCJAq/fo+oqrRKOj+UKEmyMCG3tb8RB63W+EmrOBg=="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container-fluid">
      <h1 class="row">Login</h1>
      <main>
        <div class="row">
          <label for="username">Username</label>
          <input type="text" name="username" id="username" />
        </div>
        <div class="row">
          <label for="password">Password</label>
          <input type="text" name="password" id="password" />
        </div>
        <div class="row">
          <button onclick="login()">Login</button>
          <button onclick="getDashboard()">Dashboard</button>
          <button onclick="getSettings()">Settings</button>
        </div>
      </main>
    </div>

    <script>
      function verifyTokenClient() {
        exp = localStorage.getItem("exp");;
        if (Date.now() <= exp * 1000) {
          console.log('true');
          localStorage.removeItem("jwt"); //delete expired jwt token from local storage
          localStorage.removeItem("exp");
          window.location = "/";
        }
      }

      

      function login() {
        const data = {
          username: document.getElementById("username").value,
          password: document.getElementById("password").value,
        };
        axios.post("/api/login", data).then((res) => {
          console.log(res);
          username: document.getElementById("username").value = "";
          password: document.getElementById("password").value = "";
          if (res && res.data && res.data.success) {
            const token = res.data.token;
            console.log(token);
            console.log(res.data.exp);
            //console.log(Date.now()/1000);
            localStorage.setItem("jwt", token);
            //localStorage.setItem("exp", res.data.exp);
            //setTimeout(verifyTokenClient,6000);
            getDashboard();
          }
        });
      }

      function resetToLogin(err) {
        if (
          err.response &&
          err.response.data.err &&
          err.response.data.err.message == "jwt expired" //if error msg is jwt expired
        ) {
          localStorage.removeItem("jwt"); //delete expired jwt token from local storage
          window.location = "/"; //reset page to root
        } else {
          console.log(err);
        }
      }

      function getDashboard() {
        const token = localStorage.getItem("jwt");
        const url = "/api/dashboard";
        axios
          .get(url, {
            headers: {
              Authorization: `Bearer ${token}`,
            },
          })
          .then((res) => {
            if (res && res.data && res.data.success) {
              document.querySelector("h1.row").innerHTML = "Dashboard";
              document.querySelector("main").innerHTML = res.data.myContent;
              history.pushState(null, null, url); //update url
            }
          })
          .catch((err) => {
            resetToLogin(err);
          });
      }

      function getSettings() {
        const token = localStorage.getItem("jwt");
        const url = "/api/settings";
        axios
          .get(url, {
            headers: {
              Authorization: `Bearer ${token}`,
            },
          })
          .then((res) => {
            if (res && res.data && res.data.success) {
              document.querySelector("h1.row").innerHTML = "Settings";
              document.querySelector("main").innerHTML = res.data.myContent;
              history.pushState(null, null, url); //update url
            }
          })
          .catch((err) => {
            resetToLogin(err);
          });
      }

      function onLoad() {
        const token = localStorage.getItem("jwt");
        if (token) {
          getDashboard();
        }
      }
      //onLoad();
    </script>
  </body>
</html>
